<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>

  <fieldset>
    <legend>Registration</legend>
        
        <form action="">
            <div>
                <label for="fname">First name:</label>
                <input type="text" placeholder="enter first name" id="fname">
            </div>
            <div>
                <label for="lname">Last name:</label>
                <input type="text" placeholder="enter last name" id=""lname>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="enter email address" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="text" placeholder="enter password" id="password">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <label for="">Male</label> <input type="radio" name="gender" value="male">
                <label for="">Female</label> <input type="radio" name="gender" value="female">
                <label for="">Other</label> <input type="radio" name="gender" value="other">
            </div>
            <div>
                <label for="age">age:</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="">DOB:</label>
                <input type="date">
            </div>
            <div>
                <label for="">preference:</label>
    
                <label for="">Acrylic Painting</label> <input type="checkbox">
                <label for="">Oilpainting</label> <input type="checkbox">
                <label for="">Water Colour Painting</label> <input type="checkbox">
    
            </div>
            <div>
                <label for="">Occupation:</label>
                <select name="" id="">
                    <option value="">student</option>
                    <option value="">woring</option>
                </select>
            </div>
            <div>
                <label for="">Bio</label>
                <textarea name="" id="" rows="5" cols="50"></textarea>
            </div>
            
            <div>
                <button type="submit">Submit</button>
                <button  type="reset">Reset</button>
            </div>
        </form>
    
  </fieldset>
</body>
</html>
